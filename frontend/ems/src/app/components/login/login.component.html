<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.component.scss" />
    <!-- Font Awesome for eye icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Login | Employee Management System</title>
  </head>

  <body>
    <div class="background-layer"></div>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row">
        <div class="col-md-6 right-box rounded-custom">
          <form (ngSubmit)="onLogin()">
            <div class="row align-items-center">
              <div class="header-text mb-4">
                <h3
                  style="
                    text-align: center;
                    font-weight: 50;
                    color: white;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  "
                >
                  Have an account?
                </h3>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Username"
                  id="username"
                  [(ngModel)]="userName"
                  name="username"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
                <span
                  type="button"
                  class="btn btn-outline-secondary eye-icon"
                  (click)="togglePasswordVisibility()"
                  style="border: none; background: none; border-radius: 40px"
                >
                  <i
                    class="fas"
                    [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                  ></i>
                </span>
              </div>

              <div class="error" [ngClass]="{ show: errorMessage }">
                <span class="text-danger" style="color: white">{{
                  errorMessage
                }}</span>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-5" type="submit">
                  Login
                </button>
              </div>
              <div class="text-center" style="color: white">
                <small>
                  Don't have an account?
                  <a class="sign-up" routerLink="/register"
                    ><button class="btn btn-lg btn-primary w-100 mt-2 fs-5">
                      Sign Up
                    </button></a
                  >
                </small>
                <div class="social-media mt-3">
                  <a
                    href="https://facebook.com"
                    target="_blank"
                    class="social-icon"
                  >
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a
                    href="https://twitter.com"
                    target="_blank"
                    class="social-icon"
                  >
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a
                    href="https://linkedin.com"
                    target="_blank"
                    class="social-icon"
                  >
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
