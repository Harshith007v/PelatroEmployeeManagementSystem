<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.component.scss" />
    <title>Login | Employee Management System</title>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row w-75">
        <!-- Left Box -->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #103cbe"
        >
          <p
            class="text-white fs-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
              text-align: center;
            "
          >
            Employee Management System
          </p>
          <small
            class="text-white text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
            >Register to get started!</small
          >
        </div>

        <!-- Right Box -->
        <div class="col-md-6 right-box rounded-custom">
          <form (ngSubmit)="onLogin()">
            <div class="row align-items-center">
              <div class="header-text mb-4">
                <h2>Welcome Back, Admin</h2>
                <p>Manage your team and oversee operations efficiently.</p>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Username"
                  id="username"
                  [(ngModel)]="userName"
                  name="username"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </div>
              <div class="input-group mb-4 d-flex justify-content-between">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="formCheck"
                  />
                  <label for="formCheck" class="form-check-label text-secondary"
                    ><small>Remember Me</small></label
                  >
                </div>
                <div class="forgot">
                  <small><a href="#">Forgot Password?</a></small>
                </div>
              </div>
              <div class="error" [ngClass]="{ show: errorMessage }">
                <span class="text-danger">{{ errorMessage }}</span>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-5" type="submit">
                  Login
                </button>
              </div>
              <div class="text-center">
                <small
                  >Don't have an account?
                  <a routerLink="/register">Sign Up</a></small
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
