<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.component.scss" />
    <title>Login | Employee Management System</title>
    <style>
      body {
        background-color: #e7e8d1;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }
      .container {
        height: 100vh;
      }
      .left-box {
        background: #a7beae;
        color: #ffffff;
        border-radius: 0.5rem 0 0 0.5rem;
      }
      .left-box p {
        font-family: "Courier New", Courier, monospace;
        font-weight: 600;
      }
      .right-box {
        background: #ffffff;
        padding: 2rem;
        border-radius: 0 0.5rem 0.5rem 0;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        background-color: #e7e8d1;
        border: 1px solid #ced4da;
        border-radius: 0.4rem;
        color: #fff;
      }
      .form-control:focus {
        border-color: #b85042;
        box-shadow: 0 0 0 0.2rem rgba(167, 190, 174, 0.25);
      }
      .btn-primary {
        background-color: #a7beae;
        border: none;
        color: #fff;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .btn-primary:hover {
        background-color: #89a395;
        transform: scale(1.05);
      }
      .form-check-label a,
      .forgot a {
        color: #a7beae;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .form-check-label a:hover,
      .forgot a:hover {
        color: #89a395;
      }
      .header-text h2 {
        color: #b85042;
      }
      .header-text p {
        color: #6c757d;
      }
      .rounded-custom {
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row w-75">
        <!-- Left Box -->
        <div
          class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box rounded-custom"
        >
          <p class="fs-1">Employee Management System</p>
          <small class="text-center fs-5">Login to get started!</small>
        </div>

        <!-- Right Box -->
        <div class="col-md-6 right-box rounded-custom">
          <form (ngSubmit)="onLogin()">
            <div class="row align-items-center">
              <div class="header-text mb-4">
                <h2>Welcome Back, Admin</h2>
                <p>Manage your team and oversee operations efficiently.</p>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Username"
                  id="username"
                  [(ngModel)]="username"
                  name="username"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </div>
              <div class="input-group mb-4 d-flex justify-content-between">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="formCheck"
                  />
                  <label for="formCheck" class="form-check-label text-secondary"
                    ><small>Remember Me</small></label
                  >
                </div>
                <div class="forgot">
                  <small><a href="#">Forgot Password?</a></small>
                </div>
              </div>
              <div class="error" [ngClass]="{ show: errorMessage }">
                <span class="text-danger">{{ errorMessage }}</span>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-5" type="submit">
                  Login
                </button>
              </div>
              <div class="text-center">
                <small
                  >Don't have an account?
                  <a routerLink="/register">Sign Up</a></small
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
