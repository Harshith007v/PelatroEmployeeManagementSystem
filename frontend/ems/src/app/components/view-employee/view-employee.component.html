<h3 class="page-title text-center">View Employee Details</h3>
<div class="container mt-4">
  <div class="row">
    <!-- Left Side: Employee Details -->
    <div class="col-lg-6 col-md-6 col-12 employee-details">
      <div class="section section-1 mb-3">
        <div class="detail-item">
          <label><b>Employee ID:</b></label> PEL{{ employee.id }}
        </div>
        <div class="detail-item">
          <label><b>First Name:</b></label> {{ employee.firstName }}
        </div>
        <div class="detail-item">
          <label><b>Last Name:</b></label> {{ employee.lastName }}
        </div>
      </div>

      <div class="section section-2 mb-3">
        <div class="detail-item">
          <label><b>Email ID:</b></label> {{ employee.emailId }}
        </div>
        <div class="detail-item">
          <label><b>Role:</b></label> {{ employee.role }}
        </div>
        <div class="detail-item">
          <label><b>Department ID:</b></label> {{ employee.department.id }}
        </div>
        <div class="detail-item">
          <label><b>Department Name:</b></label>
          {{ employee.department.departmentName }}
        </div>
      </div>
    </div>

    <!-- Right Side: Performance Report -->
    <div class="col-lg-6 col-md-6 col-12 performance-report">
      <div class="section section-3">
        <h4 class="text-center">Performance Report</h4>
        Last updated on : {{ asOfDate }}
        <div class="charts-container">
          <canvas id="performanceChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <div class="row mt-4">
    <div class="col-12 text-center">
      <button (click)="backToEmployeeList()" class="btn btn-secondary">
        Back
      </button>
    </div>
  </div>
</div>
