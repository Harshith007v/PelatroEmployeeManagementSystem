<div class="col-md-6 offset-md-3">
  <h3 class="page-title" style="color: #3e4a47">Update Employee</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-container">
      <div class="form-group">
        <label> First Name </label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="employee.firstName"
          name="firstName"
          required
        />
      </div>

      <div class="form-group">
        <label> Last Name </label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="employee.lastName"
          name="lastName"
          required
        />
      </div>

      <div class="form-group">
        <label> Email Id </label>
        <input
          type="text"
          class="form-control"
          id="emailId"
          [(ngModel)]="employee.emailId"
          name="emailId"
          #emailId="ngModel"
          required
          [class.is-invalid]="emailId.touched && emailId.invalid"
        />
        <div class="text-danger" *ngIf="emailId.touched && emailId.invalid">
          Email is required.
        </div>
      </div>

      <div class="form-group">
        <label> Role </label>
        <input
          type="text"
          class="form-control"
          id="role"
          [(ngModel)]="employee.role"
          name="role"
          required
        />
      </div>

      <div class="form-group">
        <label> Department </label>
        <select
          class="form-control"
          id="department"
          [(ngModel)]="employee.department.departmentName"
          name="department"
          required
        >
          <option
            *ngFor="let dept of departments"
            [ngValue]="dept.departmentName"
          >
            {{ dept.departmentName }}
          </option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
      <button
        (click)="backToEmployeeList()"
        class="btn btn-secondary"
        style="margin-left: 20px"
      >
        Back
      </button>
    </div>
  </form>
</div>

<style>
  .form-container {
    background-color: #e7e8d1; /* Light background for the form */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    font-weight: bold;
    color: #3e4a47; /* Dark grayish-green for text */
  }

  .form-control {
    border-radius: 5px;
    border: 1px solid #d1d3c7; /* Subtle border color */
    padding: 10px;
    font-size: 1rem;
    color: #3e4a47; /* Dark grayish-green for text inside inputs */
  }

  .form-control:focus {
    border-color: #b85042; /* Reddish-brown border on focus */
    box-shadow: 0 0 5px rgba(184, 80, 66, 0.6); /* Focus shadow */
  }

  .btn {
    background-color: #b85042; /* Reddish-brown for submit button */
    color: #e7e8d1; /* Light text for the button */
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #a73f2b; /* Darker reddish-brown on hover */
  }

  .btn-secondary {
    background-color: #3e4a47; /* Dark grayish-green for back button */
    color: #e7e8d1;
  }

  .btn-secondary:hover {
    background-color: #2c3631; /* Darker greenish-gray on hover */
  }

  .text-danger {
    font-size: 0.9rem;
    margin-top: 5px;
  }

  h3.page-title {
    color: #3e4a47; /* Dark grayish-green for heading */
    font-size: 2rem;
    font-weight: 900;
    color: #3e4a47;
    margin: 20px;
    text-align: center;
  }
</style>
