<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register.component.scss" />
    <title>Bootstrap Login | Ludiflex</title>
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- Left Panel -->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #103cbe"
        >
          <p
            class="text-white fs-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
              text-align: center;
            "
          >
            Employee Management System
          </p>
          <small
            class="text-white text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
            >Register to get started!</small
          >
        </div>

        <!-- Right Panel -->
        <div class="col-md-6 right-box">
          <form (ngSubmit)="onRegister()">
            <div class="row align-items-center">
              <div class="header-text mb-4">
                <h2>Welcome to EMS Pro</h2>
                <p>
                  Register here to manage your team and oversee operations
                  efficiently.
                </p>
              </div>

              <!-- Username Input -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Username"
                  id="username"
                  [(ngModel)]="username"
                  name="username"
                  required
                />
              </div>

              <!-- New Password Input -->
              <div class="input-group mb-3">
                <input
                  type="password"
                  id="newPassword"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="New Password"
                  [(ngModel)]="newPassword"
                  name="newPassword"
                  required
                />
              </div>

              <!-- Confirm Password Input -->
              <div class="input-group mb-3">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Confirm Password"
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  required
                />
              </div>

              <!-- Remember Me Checkbox -->
              <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="formCheck"
                  />
                  <label for="formCheck" class="form-check-label text-secondary"
                    ><small>Remember Me</small></label
                  >
                </div>
              </div>

              <!-- Error Message -->
              <div class="error" *ngIf="errorMessage">
                <span class="text-danger">{{ errorMessage }}</span>
              </div>

              <!-- Register Button -->
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">
                  Register
                </button>
              </div>

              <!-- Login Link -->
              <div class="row">
                <small
                  >Already have an account?
                  <a routerLink="/login">Login here</a></small
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<app-footer></app-footer>
