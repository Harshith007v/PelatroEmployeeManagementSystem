<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register.component.scss" />
    <title>Register | Employee Management System</title>
  </head>

  <body>
    <div class="background-layer"></div>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row">
        <!-- Right Panel -->
        <div class="col-md-6 right-box rounded-custom">
          <form (ngSubmit)="onRegister()">
            <div class="row align-items-center">
              <div class="header-text mb-4">
                <h3
                  style="
                    text-align: center;
                    font-weight: 50;
                    color: white;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  "
                >
                  Create an Account
                </h3>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Username"
                  id="username"
                  [(ngModel)]="username"
                  name="username"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Email"
                  id="email"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  [(ngModel)]="newPassword"
                  name="password"
                  required
                />
                <span
                  type="button"
                  class="btn btn-outline-secondary eye-icon"
                  (click)="togglePasswordVisibility()"
                  style="border: none; background: none; border-radius: 40px"
                >
                  <i
                    class="fas"
                    [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                  ></i>
                </span>
              </div>
              <div class="input-group mb-3">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="confirmPassword"
                  class="form-control form-control-lg"
                  placeholder="Confirm Password"
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  required
                />
                <span
                  type="button"
                  class="btn btn-outline-secondary eye-icon"
                  (click)="togglePasswordVisibility()"
                  style="border: none; background: none; border-radius: 40px"
                >
                  <i
                    class="fas"
                    [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                  ></i>
                </span>
              </div>
              <div class="error" [ngClass]="{ show: errorMessage }">
                <span class="text-danger">{{ errorMessage }}</span>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-5" type="submit">
                  Register
                </button>
              </div>
              <div class="text-center" style="color: white">
                <small>
                  Already have an account?
                  <a class="sign-up" routerLink="/login"
                    ><button class="btn btn-lg btn-primary w-100 mt-2 fs-5">
                      Login
                    </button></a
                  >
                </small>
                <div class="social-media mt-3">
                  <a
                    href="https://facebook.com"
                    target="_blank"
                    class="social-icon"
                  >
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a
                    href="https://twitter.com"
                    target="_blank"
                    class="social-icon"
                  >
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a
                    href="https://linkedin.com"
                    target="_blank"
                    class="social-icon"
                  >
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
