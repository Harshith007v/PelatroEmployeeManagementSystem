<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.component.css" />
  </head>
  <body>
    <div class="dashboard">
      <h3 class="page-title">Dashboard</h3>

      <!-- Top Section -->
      <div class="top-section">
        <div class="box department">
          <p>Department Wise Performance</p>
          <div class="chart-container">
            <canvas id="departmentPerformanceChart"></canvas>
          </div>
        </div>
        <div class="box">
          <p>Top 5 Performers</p>
          <div class="chart-container">
            <canvas id="topPerformersChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Top 5 Performers Section -->
      <div class="top-performers-carousel">
        <div class="top-performers">
          <div
            class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mb-5"
            *ngFor="let employee of topPerformersDetails"
          >
            <div
              class="card small-card clickable-card h-100"
              (click)="viewEmployee(employee.empId)"
            >
              <div class="profile-picture">
                <img
                  [src]="employee.profilePictureUrl"
                  alt="{{ employee.firstName }} {{
                    employee.lastName
                  }}'s Profile Picture"
                />
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">
                  {{ employee.fullName }}
                </h5>
                <p class="card-text-id text-center">PEL{{ employee.empId }}</p>
                <p class="card-text">
                  <strong>Department:</strong> {{ employee.department }}
                </p>
                <p class="card-text">
                  <strong>Performance:</strong> {{ employee.performance }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
