<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #a7beae;
      }

      .dashboard {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 1rem;
      }

      .page-title {
        font-size: 2rem;
        color: #b85042;
        margin-bottom: 1rem;
        font-weight: bold;
        text-align: center;
      }

      .top-section {
        display: flex;
        gap: 1rem;
        height: 75%;
        margin-bottom: 1rem;
      }

      .box {
        flex: 1;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #6c757d;
      }

      .bottom-section {
        height: 25%;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chart-placeholder {
        font-size: 1.5rem;
        font-weight: bold;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <h3 class="page-title">DashBoard</h3>

      <!-- Top Section -->
      <div class="top-section">
        <div class="box">Section 1</div>
        <div class="box">Section 2</div>
        <div class="box">Section 3</div>
      </div>

      <!-- Bottom Section -->
      <div class="bottom-section">
        <div class="chart-placeholder">Bar Chart Placeholder</div>
      </div>
    </div>
  </body>
</html>
