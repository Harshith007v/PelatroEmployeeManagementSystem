<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #e7e8d1;
      }

      .dashboard {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 1rem;
      }

      .page-title {
        font-size: 2rem;
        color: #b85042;
        margin-bottom: 1rem;
        font-weight: bold;
        text-align: center;
      }

      .top-section {
        display: flex;
        gap: 1rem;
        height: 50%;
        margin-bottom: 1rem;
      }

      .box {
        flex: 1;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #6c757d;
        cursor: pointer;
      }

      .box:hover {
        background-color: #f1f1f1;
      }

      .bottom-section {
        flex-grow: 1;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        width: 100%;
        height: 100%;
        max-width: 100%; /* Ensures the chart takes the full container width */
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <h3 class="page-title">Dashboard</h3>

      <!-- Top Section -->
      <div class="top-section">
        <div class="box">
          Development Dept Performance:
          {{ developmentPerformance | number : "1.2-2" }}%
        </div>
        <div class="box" (click)="viewTopPerformer()">
          <div>
            <h4>Top Performer: {{ topPerformer }}</h4>
            <p>{{ topPerformerDetails.name }}</p>
            <p>{{ topPerformerDetails.department }}</p>
            <p>{{ topPerformerDetails.performance | number : "1.2-2" }}%</p>
            <canvas id="topPerformerChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Bottom Section -->
      <div class="bottom-section">
        <canvas id="performanceChart"></canvas>
      </div>
    </div>
  </body>
</html>
